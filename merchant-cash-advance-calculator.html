<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCA Calculator | Nicolas Lescalier</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; color: #333; line-height: 1.6; }
    .container { max-width: 600px; margin: 2rem auto; padding: 1rem; }
    h1 { text-align: center; color: #004e89; margin-bottom: 1rem; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    label { font-weight: bold; }
    input { padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    .btn { background: #007acc; color: #fff; padding: 0.75rem; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
    .btn:hover { background: #005fa3; }
    .results { margin-top: 2rem; background: #f4f4f4; padding: 1rem; border-radius: 4px; }
    .results h2 { margin-top: 0; color: #004e89; }
    .result-item { margin-bottom: 0.5rem; }
    @media (max-width: 600px) { .container { padding: 0.5rem; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Merchant Cash Advance Calculator</h1>
    <form id="mca-form">
      <div>
        <label for="advanceAmount">Advance Amount ($)</label>
        <input type="number" id="advanceAmount" placeholder="e.g., 10000" min="0" step="0.01" required />
      </div>
      <div>
        <label for="factorRate">Factor Rate (e.g., 1.20)</label>
        <input type="number" id="factorRate" placeholder="e.g., 1.20" min="1" step="0.01" required />
      </div>
      <div>
        <label for="holdbackPercent">Holdback Percentage (%)</label>
        <input type="number" id="holdbackPercent" placeholder="e.g., 10" min="0" max="100" step="0.1" required />
      </div>
      <div>
        <label for="dailySales">Average Daily Sales ($)</label>
        <input type="number" id="dailySales" placeholder="e.g., 500" min="0" step="0.01" required />
      </div>
      <button type="submit" class="btn">Calculate</button>
    </form>

    <div class="results" id="results" style="display: none;">
      <h2>Calculation Results</h2>
      <div class="result-item" id="totalPayback"></div>
      <div class="result-item" id="dailyHoldback"></div>
      <div class="result-item" id="estimatedDays"></div>
    </div>
  </div>

  <script>
    document.getElementById('mca-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get input values
      const advanceAmount = parseFloat(document.getElementById('advanceAmount').value);
      const factorRate = parseFloat(document.getElementById('factorRate').value);
      const holdbackPercent = parseFloat(document.getElementById('holdbackPercent').value) / 100;
      const dailySales = parseFloat(document.getElementById('dailySales').value);

      // Calculate total payback
      const totalPayback = advanceAmount * factorRate;

      // Calculate daily holdback amount
      const dailyHoldback = dailySales * holdbackPercent;

      // Calculate estimated days to repay
      let estimatedDays = 0;
      if (dailyHoldback > 0) {
        estimatedDays = Math.ceil(totalPayback / dailyHoldback);
      } else {
        estimatedDays = 'N/A';
      }

      // Display results
      document.getElementById('totalPayback').textContent = `Total Payback Amount: $${totalPayback.toFixed(2)}`;
      document.getElementById('dailyHoldback').textContent = `Daily Holdback Amount: $${dailyHoldback.toFixed(2)}`;
      document.getElementById('estimatedDays').textContent = `Estimated Days to Repay: ${estimatedDays}`;

      document.getElementById('results').style.display = 'block';
    });
  </script>
</body>
</html>
